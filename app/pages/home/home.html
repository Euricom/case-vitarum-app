<ion-navbar *navbar>
  <ion-title>
    Employees
  </ion-title>
</ion-navbar>

<ion-toolbar primary>
  <ion-searchbar [(ngModel)]="searchQuery" (keyup)="filterList($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#employee of filteredEmployees">
      {{employee.firstName}} {{employee.lastName}}
    </ion-item>
  </ion-list>
</ion-content>
