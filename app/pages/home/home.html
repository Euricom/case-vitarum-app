<ion-navbar *navbar>
  <div class="striped-header"></div>
  <ion-title>Search consultant</ion-title>
</ion-navbar>

<ion-toolbar primary>
  <ion-searchbar [(ngModel)]="searchQuery" (input)="filterList($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item *ngFor="#user of filteredUserList" (click)="goToDetailPage(user)">
      <ion-avatar item-left>
        <img src="https://euricom-vitarum-dev.herokuapp.com/{{user.picture}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
