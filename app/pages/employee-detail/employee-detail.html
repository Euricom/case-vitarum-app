<ion-navbar *navbar>
  <ion-title>CV's for {{employee.name}}</ion-title>
</ion-navbar>

<ion-content padding class="employee-detail">
    <ion-card *ngIf="employee">
        <ion-item>
          <ion-avatar item-left image-large>
              <img src="{{employee.picture}}"/>
          </ion-avatar>
            <ion-item-content>
                <h2>{{employee.name}}</h2>
                <p>{{employee.email}}</p>
            </ion-item-content>
        </ion-item>
    </ion-card>
</ion-content>
