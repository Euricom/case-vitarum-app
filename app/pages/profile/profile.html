<ion-navbar *navbar>
  <ion-title>
    Profile
  </ion-title>
</ion-navbar>

<ion-content padding *ngIf="auth.authenticated()">
    <ion-card>
        <ion-item *ngIf="auth.user">
            <ion-avatar item-left>
                <img src="{{ auth.user.picture }}">
            </ion-avatar>
            <h2>{{ auth.user.nickname }}</h2>
            <p>{{ auth.user.email }}</p>
        </ion-item>
    </ion-card>
    <button block (click)="doLogout()">Logout</button>
</ion-content>
